<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh-TW" >
    <head>
        <title>Ref-level-fun</title>
        <link rel="stylesheet" type="text/css" href="/css/background.css">
    </head>
    
    <body>
    	<div th:replace="main/navigation::fragment-nav"></div>
    	
    	<h1>所有的戰鬥列表</h1>
    	<hr>
    	
		<div th:include="combat/list::fragment-list" th:remove="tag"></div>
    	
    	<div th:object="${combat}" th:if="${combat} and ${combat.endTime} and ${combat.endTime.isBefore(combat.endTime.now())}">
			<form th:action="@{/combat/finish}" method="post" >
				<h2>已可完成戰鬥</h2>
				<input type="submit" value="完成" /> <input th:field="*{id}"
					type="hidden" />
			</form>
		</div>
		
		<div th:if="${flash}">
			<h2 style="color: red;" th:text="${flash}"></h2>
		</div>
    </body>
</html>
