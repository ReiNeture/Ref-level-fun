<div th:fragment="fragment-explore" th:each="ent : ${monsters}">
	<img id="ent" style="width:170px;height:170px;" th:alt="${ent.name}" th:src="${ent.image}" />
	<span th:text="${ent.name}"></span>
	<span th:text="'Lv.' + ${ent.level}"></span>
	<span th:text="'Exp=' + ${ent.exp}"></span>
	<span th:text="'HP=' + ${ent.health}"></span>
	<a th:href="@{/combat/} + ${ent.name}"><span th:text="[對戰]"></span></a>
</div>
