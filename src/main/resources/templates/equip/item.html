<div class="item" th:fragment="fragment-item" th:each="equip : ${equips}">

	<form method="POST" th:action="@{/equip/buy}" th:object="${equip}">
	
		<h2 class="title" th:text="*{name}"></h2>
		攻擊力：<span th:text="*{attack}"></span><br>
		額外血量：<span th:text="*{health}"></span><br>
		價格：<span th:text="*{cost}"></span><br>
		等級：<span th:text="*{requireLevel}"></span><br>
		分類：<span th:text="*{type}"></span>
			
		<input type="hidden" th:name="buy" th:value="${equip.getClass().getSimpleName()}">
		<input type="button" class="buy" value="BUY!" >
	</form>
	
</div>
